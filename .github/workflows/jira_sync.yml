name: Jira Sync Automation

on:
  schedule:
    # 1. URGENCY: 9 AM - 12 PM IST = Every 5 Minutes
    # 9 AM IST = 3:30 UTC, 12 PM IST = 6:30 UTC
    - cron: '*/5 3-6 * * *'

    # 2. DAY: 12 PM - 12 AM IST = Every 3 Hours
    # 12 PM, 3 PM, 6 PM, 9 PM IST = 6:30, 9:30, 12:30, 15:30 UTC
    - cron: '30 6,9,12,15 * * *'

    # 3. NIGHT: 6 AM IST fixed = 0:30 UTC
    - cron: '30 0 * * *'

  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Jira Sync
        env:
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: node sync_jira.js

      - name: Commit State File
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add sync_state.json || true
          git diff --staged --quiet || git commit -m "Update sync state [skip ci]"
          git push || true
